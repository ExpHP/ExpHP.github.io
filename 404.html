<script>
  // The jekyll blog used to be at https://exphp.github.io, but is now at https://exphp.github.io/blog.
  //
  // Automatically redirect old blog urls to keep them working.
  function tryRedirect() {
    var path = window.location.pathname;
    var initial_parts = path.split('/', 2)

    // example of an old blog url:
    //     https://exphp.github.io/2018/10/06/lockout-part-4.html
    var looks_like_old_blog_url = false;
    for (const blog_subdir of ["2018", "2019"]) {
      for (const part of initial_parts) {
        if (part === blog_subdir) {
          looks_like_old_blog_url = true;
        }
      }
    }

    if (looks_like_old_blog_url) {
      // redirect!
      window.location.pathname = "/blog" + window.location.pathname;
      return;
    }

    if (path === "/portfolio" || path === "/portfolio/" || path === "/portfolio/index.html") {
      window.location.pathname = "";
    }
  }

  tryRedirect();
</script>
